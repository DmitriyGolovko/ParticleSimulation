<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmitriy Particle Simulation</title>
    <link rel="stylesheet" href="ParticleSimulation/style.css">
    <script src="ParticleSimulation/Scripts/app.js" defer></script>
    <script src="ParticleSimulation/Scripts/graphics.js" defer></script>
</head>
<body>
    <div class="main-container">
        <canvas id="graphics-canvas" width="1000" height="800"></canvas>

        <div class="ui-bar">
            <div class="left-options-container">
                <div class="button play-button"></div>
                <div class="slider speed-slider">
                    <input type="range" id="id-simulation-speed-slider" min="0.1" max="2.0" step="0.1" value="1.0">
                </div>
                <div class="value speed-value">x1.0</div>
                <div class="button delete-button"></div>
                <div class="button brush-button"></div>
                <div class="slider brush-size-slider">
                    <input type="range" id="id-brush-size-slider" min="5" max="100" step="5">
                </div>
                <div class="button cube-brush-button"></div>
                <div class="button sphere-brush-button"></div>
                <div class="button brush-parameters-button"></div>
            </div>
            <div class="right-options-container">
                <div class="button simulation-parameters-button"></div>
                <div class="button help-window-button"></div>
            </div>
        </div>
    </div>
</body>
</html>
